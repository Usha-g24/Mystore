{% extends 'theme.html' %}

{% block main %}
    <div class="container">
        <div class="row mt-5">
            <!-- Categories List -->
            <div class="col-lg-3">
                <div class="list-group border shadow-sm rounded">
                    <a href="/" class="m-2">
                        <button class="btn btn-primary btn-block"
                        style="width:100%;">
                        All Products 
                        </button>                
                    </a>
                    {% for j in categories %}
                    <a href="/?category={{j.id}}" class="mb-2">
                        <button class="btn btn-light text-dark btn-block"
                        style="width:100%;">
                            {{ j.name }}
                        </button>
                    </a>
                    {% endfor %}
                </div>
            </div>

            <!-- Products Column -->
            <div class="col-lg-9">
                <div class="row">
                    {% for i in products %}
                    <div class="col-md-6 mb-4">
                        <div class="card border-light shadow-sm" style="width:100%; height:100%;">
                            <div class="card-header bg-white text-center">
                                <img src="{{ i.image.url }}" class="img-fluid" alt="Product Image" style="max-height:200px;">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title text-primary">{{ i.name }}</h4>
                                <p class="card-text">{{ i.desc }}</p>
                                <h5 class="text-success">{{ i.prices }}</h5>
                            </div>
                            <div class="card-footer bg-white text-center">
                                <button class="btn btn-success">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
