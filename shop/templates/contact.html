{% extends 'theme.html' %}

{% block main %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <!-- Bootstrap v5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .fcf-body {
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fcf-form {
            max-width: 600px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .fcf-h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
            font-weight: 600;
        }
        .fcf-form-group {
            margin-bottom: 20px;
        }
        .fcf-label {
            font-size: 1rem;
            font-weight: 500;
            color: #495057;
        }
        .fcf-form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .fcf-form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .fcf-btn {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            color: #fff;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .fcf-btn:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
        .fcf-credit {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .fcf-credit a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="fcf-body">
    <div id="fcf-form">
        <h3 class="fcf-h3">Get in Touch</h3>

        <!-- Display any error or success messages -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% elif success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
        {% endif %}

        <form id="fcf-form-id" method="post">
            {% csrf_token %}
            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Your Name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Your Email Address</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Your Message</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg">Send Message</button>
            </div>
        </form>

        <div class="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
